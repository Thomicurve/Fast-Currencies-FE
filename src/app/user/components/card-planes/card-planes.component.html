<div class="card-container">
  <div class="card-header">
    <h5>{{plan.description}}</h5>
  </div>
  <div class="card-body">
    <div class="card-body__text">
      <p id="plan-price">{{plan.price}}$</p>
      <p id="plan-requests">{{plan.maxRequests}} Conversiones de monedas por mes.</p>
    </div>
    <div class="card-body__button">
      <button type="button" class="btn btn--primary">Adquirir plan {{plan.description}}</button>
    </div>
  </div>
</div>
